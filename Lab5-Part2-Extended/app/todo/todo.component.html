<div class="container well">
  <h1>Add TODO</h1>
  <form>
    <div class="form-group">
      <label for="text">text</label>
      <input required class="form-control col-xs-4" type=text [(ngModel)]="todo.text"
      name="text" id="text">
    </div>
    <div class="form-group">
      <label>
        <input type="checkbox" [(ngModel)]="todo.done" name="done" value="done">
        done
      </label>
    </div>
    <button *ngIf="todo.id < 0" (click)="newTodo()" class="btn btn-success">add new</button>
    <button *ngIf="todo.id > -1" (click)="editTodo()" class="btn btn-success">edit</button>
    <button *ngIf="todo.id > -1" (click)="deleteTodo()" class="btn btn-danger">delete</button>
  </form>

  <!-- TODO remove debug print -->
  todo = {{todo|json}}
</div>
