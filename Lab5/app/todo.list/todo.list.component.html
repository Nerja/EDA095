<div class="container well">
  <h1>Things to do :) </h1>
  <ul class="list-group">
    <li *ngFor="let item of myList" class="list-group-item">
      <span *ngIf="item.done" class="glyphicon glyphicon-check"></span>
      <span *ngIf="item.done == false" class="glyphicon glyphicon-unchecked"></span>
      {{item.text}}
    </li>
  </ul>
</div>
