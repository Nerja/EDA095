<div class="container well">
  <h1>TODO</h1>
  <form>
    <div class="form-group">
      <label for="text">text</label>
      <input required class="form-control col-xs-4"
             type=text [(ngModel)]="todo.text" name="text" id="text">
    </div>
    <div class="form-group">
      <label>
        <input type="checkbox" [(ngModel)]="todo.done" name="done" value="done">
        done
      </label>
    </div>
    <button *ngIf="todo.id < 0" type="submit" (click)="newTodo()" class="btn btn-success">add new</button>
    <button *ngIf="todo.id >= 0" type="submit" (click)="updateTodo()" class="btn btn-success">update</button>
</form>
</div>
